<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin-Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #header {
            background: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        #adminlogo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        #container {
            display: flex;
            flex: 1;
        }

        #sidebar {
            flex: 0 0 300px;
            background: #1c1c1c;
            color: white;
            padding-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            padding: 15px 20px;
            border-bottom: 1px solid #444;
        }

        ul li a {
            color: white;
            text-decoration: none;
        }

        ul li:hover {
            background: #444;
        }

        #data {
            flex: 1;
            background: #f7f7f7;
            padding: 20px;
        }

        #car {
            width: 100%;
            max-height: 100%;
        }

        #footer {
            background: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="header">
    <img th:src="@{/appoImages/R.png}" alt="adminlogo" id="adminlogo"><br>
    <h1>Admin Panel</h1>
</div>

<div id="container">
    <div id="sidebar">
        <ul>
            <li><a th:href="@{/admin/manageEmployees}">Manage Employees</a></li>
            <li><a th:href="@{/admin/registerEmployee}">Register Employees to the System</a></li>
            <li><a th:href="@{/admin/appointments}">View Appointments</a></li>
            <li><a sec:authorize="isAuthenticated()" th:href="@{/logout}">Log Out</a></li>
        </ul>
    </div>

    <div id="data">
        <img th:src="@{/appoImages/AdobeStock_616588314_Preview.jpeg}" alt="car" id="car">
    </div>
</div>

<div id="footer">
    <a style="font-family: sans-serif; font-size: 15px;">JOB</a><br>
    <a th:href="@{/admin}" href="#" style="color: white;">Home</a>
</div>

</body>
</html>
